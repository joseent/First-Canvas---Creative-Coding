<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Canvas</title>
</head>
<body>
        <canvas width="600" height="600"></canvas>

        <script>

            let canvas = document.querySelector("canvas");
            let context = canvas.getContext("2d");


            const height = 60;
            const width = 60;
            const gap = 20;
            let x,y;
            let canvasWidth = (Math.random() * (600 - 100) + 100)
            
            let gradientY = context.createLinearGradient(0,0,canvasWidth,0);
            gradientY.addColorStop(0,"red");
            gradientY.addColorStop(0.5,"white");
            gradientY.addColorStop(1,"orange");


            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    x = 100 + (width + gap) * i;
                    y = 100 + (height + gap) * j;
                    if (Math.random() < 0.5) {
                    context.beginPath();
                    context.rect(x,y,width, height)
                    context.fillStyle = "black"
                    context.fillRect(x,y,width, height)
                    context.stroke()
                    }else {
                        context.beginPath();
                    context.rect(x,y,width, height)
                    context.stroke()
                    }
                    
                    if (Math.random() < 0.5) {
                        context.beginPath();
                        context.rect(x +8, y +8 ,width -16 , height -16)
                        context.fillStyle = gradientY
                        context.fillRect(x +8, y +8 ,width -16 , height -16)
                        context.stroke()
                    }

                }
                
            }

        </script>
</body>
</html>
